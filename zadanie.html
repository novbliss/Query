<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Zadanie 1</title>
    <style type="text/css">
        html,body{
            margin: 0;
            padding: 0;
        }
        #l{
            float: left;
            width: 40%;
            height: 635px;
            background-color: gray;
        }
        #pg{
            float: right;
            width: 60%;
            height: 317px;
            background-color: blueviolet;
            
        }
        #pd{
            float: right;
            width: 60%;
            height: 318px;
            background-color: red;
        }
        #plandnia{
            padding-top: 10%;
            padding-left: 27%;
        }
        #plandnia p{
            margin: auto;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
        }
        .klasa{
            margin-left: 5px;
            background-color: red;
            color: black;
            cursor: pointer;
        }
        #animacja{
            background-color: white;
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin-left: 340px;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#dodaj").on("click",function(){
                var val = $("input").val();
                if(val != ""){
                    var element = $("<li></li>").text(val);
                    $(element).append("<button class='klasa'>⠀-⠀</button>");
                    $("#lista").append(element);
                    $("input").val("");
                    $(".klasa").on("click",function(){
                        $(this).parent().remove();
                    });
                }
            });
        })
    </script>
</head>
<body>
    <div id="l">
        <div id="plandnia">
            <p>Plan Dnia</p>
            <input type="text" placeholder="Dodaj punkt planu dnia" />
            <button id="dodaj">⠀+⠀</button>
            <ol id="lista"></ol>
        </div>
    </div>
    <div id="pg">
        
        <div id="animacja"></div>
    </div>
    <script type="text/javascript">
        $("#animacja").hover(function(){
            
            $(this).animate({height:"-=99px"})
            $(this).animate({width:"-=99px"})
        },function(){
            $(this).animate({width:"+=100px"})
            $(this).animate({height:"+=100px"})
            $(this).animate({width:"-=100px"})
            $(this).animate({height:"-=100px"})
            $(this).animate({height:"+=100px"})
            $(this).animate({width:"+=100px"})
            $(this).animate({height:"-=100px"})
            $(this).animate({width:"-=100px"})
            $(this).animate({height:"+=99px"})
            $(this).animate({width:"+=99px"})
        });
    </script>
    <div id="pd">
        <div id="bungulator">
            Bungulator
            <button class="startanim">Start</button>
        </div>
    </div>
</body>
</html>
